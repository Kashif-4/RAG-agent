<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legal Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .assistant {
      background-color: #e4e6eb;
      color: #333;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Legal Assistant</h1>
    <div id="chat"></div>

    <form id="queryForm">
      <input type="text" id="question" placeholder="Type your question..." required />
      <button type="submit">Ask</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("question");
    const form = document.getElementById("queryForm");
    const ws = new WebSocket("ws://127.0.0.1:8000/ws");

    let currentResponse = null;

    ws.onmessage = (event) => {
      const msg = event.data;

      if (msg === "THINKING...") {
        currentResponse = document.createElement("div");
        currentResponse.className = "message assistant";
        currentResponse.textContent = "ðŸ’­ Thinking...";
        chat.appendChild(currentResponse);
        scrollToBottom();
        return;
      }

      if (currentResponse && currentResponse.textContent === "ðŸ’­ Thinking...") {
        currentResponse.textContent = "";
      }

      if (currentResponse) {
        currentResponse.textContent += msg;
      }

      scrollToBottom();
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = question;
      chat.appendChild(userMsg);

      input.value = "";
      input.focus();

      ws.send(question);
    });

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
